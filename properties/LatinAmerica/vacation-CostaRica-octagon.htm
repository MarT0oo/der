      <div class="usa_title_line"></div>
      <div class="usa_font_1 font12 h3">
        <p>Villa  Octagon sits on the highest point of the private 30 acre reserve. It overlooks  the Pacific Ocean to the west and untrammeled rain forest to the east.<br>
          <br>
          The airy  octagonal design of the vacation villa is engineered to cool occupants with  ocean breezes by day and descending rain forest mists by night. <br>
          <br>
          Outdoor  amenities include a poolside thatched rancho with bar and grill, several foot  trails through the adjoining reserve, a private waterfall and natural plunge  pool plus numerous hammocks strategically placed for maximum siesta  possibilities.<br>
          <br>
          Facilities  and Services:<br>
          <br>
          <strong>Outdoor</strong><br />
          • Private  saltwater infinity edge pool (chemical free)<br />
          • Sprawling  3200 square foot terrace<br />
          • Thatched  barbecue station<br />
          • Lounge  chairs and cushions<br />
          • Stainless  steel gourmet gas grill<br>
          <br>
          <strong>3  Bedrooms and 3 Bathrooms</strong><br />
          • King Size  bed in master bedroom<br />
          • 2 single  beds in each downstairs bedroom, which can be made into king beds upon request<br />
          • Orthopedic  mattresses<br />
          • Two sets  of Egyptian Cotton Sheets and two large, medium and small towels for each  bedroom<br />
          • Air  condition in bed rooms<br>
          <br>
          <strong>Living  Area</strong><br />
          • Hardwood  bar with three bar stools<br />
          • Three-seater  rattan bench<br />
          • Two  hardwood lounge armchairs and a couch table in the living-room<br />
          • Wireless  high speed satellite internet<br />
          • TV with  SKY satellite system for many international news, sports and movie channels<br />
          • DVD player  and CD/MP3 sound system<br />
          • DVD movie  library<br>
          <br>
          <strong>Kitchen  / Dining room of vacation villa</strong><br />
          • Massive  teak dining table for 8 persons<br />
          • Place  settings of silverware, plates and table amenities for 8 persons (villa kitchen  items)<br />
          • Stainless  steel fridge<br />
          • Gas cook  top<br />
          • Toaster<br />
          • Industrial  strength Blender<br />
          • Coffee  Maker<br />
          • Child seat</p>
